{% extends 'base.html' %}
{% load static %}

{% block title %}
    Settings
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/css/dashboard.css' %}">
{% endblock %}

{% block content %}
<div class="my-container">
    <div class="col-md-6">
        <div class="sections box-shadow support-display">
            <form action="{% url 'customer_support' %}" method="post" class="my-forms settings-form">
                {% csrf_token %}
                <h2 class="heading-customer-support">Customer Support</h2>
                <label for="subject" class="withdrawal-label">Email Subject</label>
                <input type="text" id="subject" name="subject" class="withdraw-input" required>
                <label for="body" class="withdrawal-label">Email Body</label>
                <textarea id="body" name="body" rows="8" cols="50" class="withdraw-input body" required></textarea>
                <input type="submit" value="Submit" class="withdraw-input withdraw-button color">
            </form>
        </div>
    </div>
    <div class="col-md-6 my-centre">
        <div class="sections box-shadow settings-display">
            <form method="post" class="my-forms settings-form">
                {% csrf_token %}
                {% crispy user_form %}
                <div class="links">
                    <a href="{% url 'trading_logs' %}">View Trading Logs</a>
                    <a href="{% url 'account_transactions' %}">Account Transactions</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
