{% extends 'base.html' %}
{% load static %}

{% block title %}
    Markets
{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'markets/css/markets.css' %}">
{% endblock %}

{% block content %}
    <div class="sections box-shadow">
        <form action="{% url 'markets' %}" method="POST">
            {% csrf_token %}
            <input type="text" class="search-bar" name="search_bar">
            <button type="submit" class="search-button"><i class="fas fa-magnifying-glass"></i></button>
        </form>
        <ul class="search-dropdown">
            {% for crypto in crypto_querys %}
                <li class="crypto-option"><a href="" class="crypto-links">{{ crypto }}</a></li>
                <hr class="line">
            {% endfor %}
        </ul>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js" async>
                {
                    "symbols": [
                    [
                        "BINANCE:BTCUSDT|1D"
                    ]
                    ],
                    "chartOnly": false,
                    "width": "100%",
                    "height": "100%",
                    "locale": "en",
                    "colorTheme": "light",
                    "autosize": true,
                    "showVolume": false,
                    "showMA": false,
                    "hideDateRanges": false,
                    "hideMarketStatus": false,
                    "hideSymbolLogo": false,
                    "scalePosition": "right",
                    "scaleMode": "Normal",
                    "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                    "fontSize": "10",
                    "noTimeScale": false,
                    "valuesTracking": "1",
                    "changeMode": "price-and-percent",
                    "chartType": "area",
                    "maLineColor": "#2962FF",
                    "maLineWidth": 1,
                    "maLength": 9,
                    "fontColor": "rgba(8, 11, 14, 1)",
                    "gridLineColor": "rgba(105, 162, 224, 0.24)",
                    "backgroundColor": "rgba(236, 241, 247, 1)",
                    "widgetFontColor": "rgba(8, 11, 14, 1)",
                    "lineWidth": 2,
                    "lineType": 0,
                    "dateRanges": [
                    "1d|1",
                    "1w|15",
                    "1m|30",
                    "3m|60",
                    "6m|120",
                    "12m|1D",
                    "ytd|1D"
                    ]
                }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
{% endblock %}

{% block extra_js %}

{% endblock %}
